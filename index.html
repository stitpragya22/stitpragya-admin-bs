<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stitpragya Admin BS V 0.1</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body x-data="{ sidebarOpen: false }" :class="{ 'sidebar-open': sidebarOpen }" class="bg-light">
    <!-- Top Navbar -->
    <nav class="navbar navbar-light bg-white border-bottom px-3 d-flex justify-content-between">
        <!-- Left: Hamburger + Title -->
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary d-lg-none" @click.stop="sidebarOpen = true">
                <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand mb-0 h6">SABS Panel</span>
        </div>
        <!-- Right: User Dropdown -->
        <div class="position-relative" x-data="{ open: false }">
            <button class="btn d-flex align-items-center gap-2" @click="open = !open" type="button">
                <!-- Avatar -->
                <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D6EFD&color=fff" alt="User" width="32" height="32" class="rounded-circle">
                <span class="d-none d-md-inline fw-medium">Admin</span>
                <i class="bi bi-chevron-down small"></i>
            </button>
            <!-- Dropdown Menu -->
            <div x-show="open" x-transition @click.outside="open = false" class="dropdown-menu dropdown-menu-end show shadow user-dropdown">
                <a class="dropdown-item" href="#">
                    <i class="bi bi-person me-2"></i> Profile
                </a>
                <a class="dropdown-item" href="#">
                    <i class="bi bi-gear me-2"></i> Settings
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger" href="#">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </div>
        </div>
    </nav>
    <!-- Overlay (ONLY ONE) -->
    <div x-show="sidebarOpen" x-transition.opacity class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index:1040" @click="sidebarOpen = false">
    </div>
    <div class="d-flex min-vh-100">
        <!-- Sidebar -->
        <aside class="sidebar bg-dark text-white p-3" :class="{ 'show': sidebarOpen }">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <strong>Menu</strong>
                <button class="btn btn-sm btn-outline-light d-lg-none" @click="sidebarOpen = false">
                    ✕
                </button>
            </div>
            <ul class="nav nav-pills flex-column gap-1">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a class="nav-link text-white d-flex align-items-center gap-2" href="#">
                        <i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <!-- Users (nested) -->
                <li class="nav-item" x-data="{ open: false }">
                    <button class="nav-link text-white w-100 d-flex justify-content-between align-items-center" @click="open = !open" type="button">
                        <span class="d-flex align-items-center gap-2">
                            <i class="bi bi-people"></i>
                            Users
                        </span>
                        <i class="bi" :class="open ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
                    </button>
                    <!-- Submenu -->
                    <ul class="nav flex-column ms-4 mt-1" x-show="open" x-collapse>
                        <li class="nav-item">
                            <a class="nav-link text-white small" href="#">All Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white small" href="#">Add User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white small" href="#">Roles</a>
                        </li>
                    </ul>
                </li>
                <!-- Orders -->
                <li class="nav-item">
                    <a class="nav-link text-white d-flex align-items-center gap-2" href="#">
                        <i class="bi bi-bag"></i>
                        <span>Orders</span>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- Main Content -->
        <main class="flex-fill p-4">
            <!-- Content goes here -->
        </main>
    </div>
    <footer class="admin-footer">
        <span class="small text-center w-100 text-white">
            © Your Domain Admin Panel · v1.0
        </span>
    </footer>

    <!--  scripts -->
    <!-- Alpine -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <!-- HTMX (optional) -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
